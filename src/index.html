<!DOCTYPE html>
<html>
<head>
    <title>Terminal - Login Required</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Monaco', 'Menlo', 'DejaVu Sans Mono', 'Lucida Console', monospace;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .login-button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-family: inherit;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .login-button:hover {
            background: #00cc00;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.3);
        }

        .login-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            color: #00ff00;
            font-size: 14px;
            margin: 20px 0;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin: 20px 0;
            padding: 10px;
            background: #220000;
            border-radius: 4px;
        }

        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 4px;
            text-align: left;
        }

        .user-info div {
            margin: 5px 0;
            font-size: 14px;
        }

        .logout-button {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-button:hover {
            background: #cc3333;
        }

        /* Terminal styles (hidden initially) */
        #terminal {
            display: none;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        /* Tab bar styles */
        .tab-bar {
            display: flex;
            background: #111;
            border-bottom: 1px solid #333;
            padding: 0 10px;
            min-height: 40px;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 2px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 14px;
            min-width: 120px;
            max-width: 200px;
            position: relative;
            transition: all 0.2s ease;
            user-select: none;
        }

        .tab:hover {
            background: #333;
        }

        .tab.active {
            background: #000;
            border-bottom: 1px solid #000;
            color: #00ff00;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }

        .tab-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: #444;
            color: #fff;
        }

        .tab-add {
            background: none;
            border: none;
            color: #00ff00;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            margin: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .tab-add:hover {
            background: #333;
        }

        .terminal-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .terminal-tab {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .terminal-tab.active {
            display: block;
        }

        .terminal-content {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 0 0 4px 4px;
            overflow: hidden;
            position: relative;
        }

        /* Session Management Modal */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #00ff00;
            margin-top: 0;
        }

        .session-list {
            margin: 20px 0;
        }

        .session-item {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .session-item:hover {
            background: #333;
        }

        .session-item.active {
            border-left: 3px solid #00ff00;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .session-id {
            font-family: monospace;
            color: #00ff00;
            font-size: 12px;
        }

        .session-meta {
            font-size: 12px;
            color: #888;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .login-button {
                width: 100%;
                margin: 10px 0;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .session-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h1 class="login-title">Terminal Access</h1>
        <p>Please authenticate to access the terminal.</p>
        
        <div id="loading" class="loading" style="display: none;">
            Checking authentication status...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <div><strong>Username:</strong> <span id="username"></span></div>
            <div><strong>Email:</strong> <span id="email"></span></div>
            <button id="logout-btn" class="logout-button">Logout</button>
        </div>
        
        <button id="login-btn" class="login-button" style="display: none;">
            Login with OIDC
        </button>
        
        <button id="terminal-btn" class="login-button" style="display: none;">
            Open Terminal
        </button>
    </div>

    <!-- Terminal (hidden initially) -->
    <div id="terminal">
        <div class="tab-bar">
            <div class="tab active" data-tab-id="0">
                <span class="tab-title">Terminal 1</span>
                <button class="tab-close" onclick="authTerminal.closeTab(0)">×</button>
            </div>
            <button class="tab-add" onclick="authTerminal.addTab()" title="New Terminal">+</button>
        </div>
        <div class="terminal-container">
            <div class="terminal-tab active" data-tab-id="0">
                <div class="terminal-content" id="terminal-0"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>

    <script>
    class AuthTerminal {
        constructor() {
            this.ws = null;
            this.connected = false;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
            this.sessionId = null;
            this.user = null;
            this.term = null;
            this.fitAddon = null;
            this.visualConfig = null;
            
            // Tab management
            this.tabs = [];
            this.activeTabId = 0;
            this.nextTabId = 1;
            
            // Touch/trackpad state
            this.trackpadMode = false;
            this.touchStartX = 0;
            this.touchStartY = 0;
            this.touchStartTime = 0;
            this.isNavigating = false;
            this.longPressTimer = null;
            
            // Virtual keyboard detection
            this.initialViewportHeight = window.innerHeight;
            this.keyboardVisible = false;
            
            this.init();
        }

            async init() {
                // Load visual configuration
                await this.loadVisualConfig();
                
                // Check authentication status
                await this.checkAuthStatus();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Enable trackpad mode by default on mobile devices
                if (this.isMobile()) {
                    this.trackpadMode = true;
                    document.body.classList.add('keyboard-hidden');
                    
                    // Add mobile-specific initialization
                    this.initializeMobileTouchSupport();
                }
                
                // Check for auto-start terminal parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('terminal') === 'auto') {
                    if (this.user) {
                        // Clean up URL and auto-start terminal
                        window.history.replaceState({}, document.title, window.location.pathname);
                        this.startTerminal();
                    } else {
                        // Clean up URL but don't start terminal (user not authenticated)
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }
            
            initializeMobileTouchSupport() {
                // Ensure touch events work even when reconnecting to existing session
                const checkForTerminal = () => {
                    const terminal = document.getElementById('terminal');
                    if (terminal && terminal.style.display !== 'none') {
                        // Terminal is visible, ensure touch support is active
                        setTimeout(() => {
                            this.setupTouchEvents();
                            this.ensureMobileSetup();
                        }, 100);
                    } else {
                        // Check again in a bit
                        setTimeout(checkForTerminal, 500);
                    }
                };
                
                // Start checking when DOM is ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', checkForTerminal);
                } else {
                    checkForTerminal();
                }
                
                // Also check on visibility change (for tab switching)
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.isMobile()) {
                        setTimeout(() => {
                            this.setupTouchEvents();
                            this.ensureMobileSetup();
                        }, 100);
                    }
                });
            }

            async loadVisualConfig() {
                try {
                    const response = await fetch('/api/visual-config');
                    if (response.ok) {
                        this.visualConfig = await response.json();
                    } else {
                        this.visualConfig = this.getDefaultVisualConfig();
                    }
                } catch (error) {
                    console.log('Using default visual configuration');
                    this.visualConfig = this.getDefaultVisualConfig();
                }
            }

            getDefaultVisualConfig() {
                return {
                    terminal: {
                        font_size: 14,
                        font_family: 'Monaco, Menlo, "DejaVu Sans Mono", "Lucida Console", monospace',
                        cursor_blink: true,
                        scrollback: 1000,
                        allow_proposed_api: true
                    },
                    theme: {
                        background: '#000000',
                        foreground: '#ffffff',
                        cursor: '#ffffff',
                        cursor_accent: '#000000',
                        selection_background: '#3366aa'
                    }
                };
            }

            async checkAuthStatus() {
                const loading = document.getElementById('loading');
                const loginBtn = document.getElementById('login-btn');
                const terminalBtn = document.getElementById('terminal-btn');
                const userInfo = document.getElementById('user-info');
                const error = document.getElementById('error');

                loading.style.display = 'block';
                loginBtn.style.display = 'none';
                terminalBtn.style.display = 'none';
                userInfo.style.display = 'none';
                error.style.display = 'none';

                try {
                    const response = await fetch('/auth/user');
                    if (response.ok) {
                        this.user = await response.json();
                        // Auto-redirect to terminal for authenticated users
                        this.startTerminal();
                    } else {
                        this.showLoginRequired();
                    }
                } catch (err) {
                    console.error('Error checking auth status:', err);
                    error.textContent = 'Failed to check authentication status. Please try again.';
                    error.style.display = 'block';
                    loginBtn.style.display = 'inline-block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            showAuthenticated() {
                const loginBtn = document.getElementById('login-btn');
                const terminalBtn = document.getElementById('terminal-btn');
                const sessionsBtn = document.getElementById('sessions-btn');
                const userInfo = document.getElementById('user-info');
                const username = document.getElementById('username');
                const email = document.getElementById('email');

                loginBtn.style.display = 'none';
                terminalBtn.style.display = 'inline-block';
                sessionsBtn.style.display = 'inline-block';
                userInfo.style.display = 'block';
                
                username.textContent = this.user.username;
                email.textContent = this.user.email;
            }

            showLoginRequired() {
                const loginBtn = document.getElementById('login-btn');
                loginBtn.style.display = 'inline-block';
            }

            setupEventListeners() {
                // Login button
                document.getElementById('login-btn').addEventListener('click', () => {
                    window.location.href = '/auth/login';
                });

                // Terminal button
                document.getElementById('terminal-btn').addEventListener('click', () => {
                    this.startTerminal();
                });

                // Logout button
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    await fetch('/auth/logout');
                    window.location.reload();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Ctrl+T for new tab
                    if (e.ctrlKey && e.key === 't' && !e.shiftKey && !e.altKey) {
                        e.preventDefault();
                        this.addTab();
                    }
                    
                    // Ctrl+W for close tab (only if more than one tab)
                    if (e.ctrlKey && e.key === 'w' && !e.shiftKey && !e.altKey) {
                        e.preventDefault();
                        if (this.tabs.length > 1) {
                            this.closeTab(this.activeTabId);
                        }
                    }
                    
                    // Ctrl+Tab for next tab
                    if (e.ctrlKey && e.key === 'Tab' && !e.shiftKey) {
                        e.preventDefault();
                        const currentIndex = this.tabs.findIndex(t => t.id === this.activeTabId);
                        const nextIndex = (currentIndex + 1) % this.tabs.length;
                        this.switchTab(this.tabs[nextIndex].id);
                    }
                    
                    // Ctrl+Shift+Tab for previous tab
                    if (e.ctrlKey && e.shiftKey && e.key === 'Tab') {
                        e.preventDefault();
                        const currentIndex = this.tabs.findIndex(t => t.id === this.activeTabId);
                        const prevIndex = (currentIndex - 1 + this.tabs.length) % this.tabs.length;
                        this.switchTab(this.tabs[prevIndex].id);
                    }
                });
            }

            async startTerminal() {
                // Hide login screen, show terminal
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('terminal').style.display = 'flex';

                // Initialize first tab
                await this.createTab(0);
                
                // Ensure touch events are properly set up for mobile
                if (this.isMobile()) {
                    // Force re-initialization of touch events
                    setTimeout(() => {
                        this.setupTouchEvents();
                        // Ensure trackpad mode is enabled for mobile
                        this.trackpadMode = true;
                        document.body.classList.add('keyboard-hidden');
                    }, 100);
                }
                
                // Connect WebSocket for the first tab
                const firstTab = this.tabs.find(t => t.id === 0);
                if (firstTab) {
                    this.connectTab(firstTab);
                }
            }

            async createTab(tabId) {
                const config = this.visualConfig || this.getDefaultVisualConfig();
                
                const tab = {
                    id: tabId,
                    title: `Terminal ${tabId + 1}`,
                    terminal: new Terminal({
                        cursorBlink: config.terminal.cursor_blink,
                        fontFamily: config.terminal.font_family,
                        fontSize: config.terminal.font_size,
                        theme: {
                            background: config.theme.background,
                            foreground: config.theme.foreground,
                            cursor: config.theme.cursor,
                            cursorAccent: config.theme.cursor_accent,
                            selectionBackground: config.theme.selection_background
                        },
                        allowProposedApi: config.terminal.allow_proposed_api,
                        disableStdin: false,
                        convertEol: true,
                        scrollback: config.terminal.scrollback
                    }),
                    fitAddon: new FitAddon.FitAddon(),
                    webLinksAddon: new WebLinksAddon.WebLinksAddon(),
                    ws: null,
                    connected: false
                };

                // Load addons
                tab.terminal.loadAddon(tab.fitAddon);
                tab.terminal.loadAddon(tab.webLinksAddon);

                // Store tab
                this.tabs.push(tab);

                // Open terminal in the correct container
                const container = document.getElementById(`terminal-${tabId}`);
                if (container) {
                    tab.terminal.open(container);
                    tab.fitAddon.fit();
                    
                    // Setup event listeners for this tab
                    this.setupTabEventListeners(tab);
                    
                    // Focus the terminal
                    tab.terminal.focus();
                }

                return tab;
            }

            async addTab() {
                const tabId = this.nextTabId++;
                const tabTitle = `Terminal ${tabId + 1}`;
                
                // Create tab element
                const tabBar = document.querySelector('.tab-bar');
                const newTab = document.createElement('div');
                newTab.className = 'tab';
                newTab.setAttribute('data-tab-id', tabId);
                newTab.innerHTML = `
                    <span class="tab-title">${tabTitle}</span>
                    <button class="tab-close" onclick="authTerminal.closeTab(${tabId})">×</button>
                `;
                newTab.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('tab-close')) {
                        this.switchTab(tabId);
                    }
                });
                
                // Insert before the add button
                const addButton = tabBar.querySelector('.tab-add');
                tabBar.insertBefore(newTab, addButton);
                
                // Create terminal container
                const terminalContainer = document.querySelector('.terminal-container');
                const terminalTab = document.createElement('div');
                terminalTab.className = 'terminal-tab';
                terminalTab.setAttribute('data-tab-id', tabId);
                terminalTab.innerHTML = `<div class="terminal-content" id="terminal-${tabId}"></div>`;
                terminalContainer.appendChild(terminalTab);
                
                // Create the actual terminal
                const tab = await this.createTab(tabId);
                
                // Switch to the new tab
                this.switchTab(tabId);
                
                // Connect WebSocket for this tab
                this.connectTab(tab);
            }

            closeTab(tabId) {
                const tabIndex = this.tabs.findIndex(t => t.id === tabId);
                if (tabIndex === -1) return;
                
                const tab = this.tabs[tabIndex];
                
                // Close WebSocket connection
                if (tab.ws && tab.ws.readyState === WebSocket.OPEN) {
                    tab.ws.close();
                }
                
                // Dispose terminal
                tab.terminal.dispose();
                
                // Remove from tabs array
                this.tabs.splice(tabIndex, 1);
                
                // Remove DOM elements
                const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const terminalElement = document.querySelector(`.terminal-tab[data-tab-id="${tabId}"]`);
                
                if (tabElement) tabElement.remove();
                if (terminalElement) terminalElement.remove();
                
                // If this was the active tab, switch to another tab
                if (this.activeTabId === tabId) {
                    if (this.tabs.length > 0) {
                        const newActiveTab = this.tabs[Math.max(0, tabIndex - 1)];
                        this.switchTab(newActiveTab.id);
                    } else {
                        // No tabs left, create a new one
                        this.addTab();
                    }
                }
            }

            switchTab(tabId) {
                console.log(`Switching to tab ${tabId}`);
                
                // Update active tab
                this.activeTabId = tabId;
                
                // Update tab bar
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
                if (tabElement) {
                    tabElement.classList.add('active');
                } else {
                    console.error(`Tab element not found for tab ${tabId}`);
                }
                
                // Update terminal display
                document.querySelectorAll('.terminal-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const terminalElement = document.querySelector(`.terminal-tab[data-tab-id="${tabId}"]`);
                if (terminalElement) {
                    terminalElement.classList.add('active');
                } else {
                    console.error(`Terminal element not found for tab ${tabId}`);
                }
                
                // Focus the active terminal
                const activeTab = this.tabs.find(t => t.id === tabId);
                if (activeTab) {
                    setTimeout(() => {
                        activeTab.terminal.focus();
                        activeTab.fitAddon.fit();
                        this.sendResizeForTab(activeTab);
                    }, 10);
                } else {
                    console.error(`Active tab not found for tab ${tabId}`);
                }
            }

            setupTabEventListeners(tab) {
                // Handle user input
                tab.terminal.onData((data) => {
                    this.sendInputForTab(tab, data);
                });
                
                // Handle resize
                tab.terminal.onResize((size) => {
                    this.sendResizeForTab(tab);
                });
                
                // Handle paste
                tab.terminal.onBinary((data) => {
                    this.sendInputForTab(tab, data);
                });
            }

            sendInputForTab(tab, data) {
                if (tab.connected && tab.ws && tab.ws.readyState === WebSocket.OPEN) {
                    tab.ws.send(JSON.stringify({
                        type: 'input',
                        data: data
                    }));
                }
            }

            sendResizeForTab(tab) {
                if (tab.connected && tab.ws && tab.ws.readyState === WebSocket.OPEN) {
                    tab.ws.send(JSON.stringify({
                        type: 'resize',
                        cols: tab.terminal.cols,
                        rows: tab.terminal.rows
                    }));
                }
            }

            connectTab(tab) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws?session=${tab.id}`;
                
                tab.ws = new WebSocket(wsUrl);
                
                tab.ws.onopen = () => {
                    tab.connected = true;
                    console.log(`WebSocket connected for tab ${tab.id}`);
                    this.sendResizeForTab(tab);
                };
                
                tab.ws.onmessage = (event) => {
                    let data;
                    if (typeof event.data === 'string') {
                        data = event.data;
                    } else if (event.data instanceof ArrayBuffer) {
                        const decoder = new TextDecoder('utf-8', { fatal: false });
                        data = decoder.decode(event.data);
                    } else {
                        const decoder = new TextDecoder('utf-8', { fatal: false });
                        data = decoder.decode(new Uint8Array(event.data));
                    }
                    tab.terminal.write(data);
                };
                
                tab.ws.onclose = (event) => {
                    tab.connected = false;
                    console.log(`WebSocket disconnected for tab ${tab.id} (code: ${event.code}, reason: ${event.reason})`);
                };
                
                tab.ws.onerror = (error) => {
                    console.error(`WebSocket error for tab ${tab.id}:`, error);
                };
            }

            connect() {
                // Connect the active tab
                const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                if (activeTab) {
                    this.connectTab(activeTab);
                }
            }

            setupTerminalEventListeners() {
                // Handle window resize
                window.addEventListener('resize', () => {
                    clearTimeout(this.resizeTimeout);
                    this.resizeTimeout = setTimeout(() => {
                        this.handleResize();
                    }, 10);
                });
                
                // Handle viewport changes for mobile keyboard detection
                if (this.isMobile()) {
                    if (window.visualViewport) {
                        window.visualViewport.addEventListener('resize', () => {
                            clearTimeout(this.keyboardTimeout);
                            this.keyboardTimeout = setTimeout(() => {
                                this.handleKeyboardResize();
                            }, 10);
                        });
                    } else {
                        window.addEventListener('orientationchange', () => {
                            setTimeout(() => {
                                this.handleResize();
                            }, 50);
                        });
                    }
                }
                
                // Add touch event listeners for mobile trackpad functionality
                this.setupTouchEvents();
                
                // Ensure mobile-specific setup is complete
                if (this.isMobile()) {
                    this.ensureMobileSetup();
                }
            }
            
            ensureMobileSetup() {
                // Ensure trackpad mode is enabled
                this.trackpadMode = true;
                
                // Reset viewport styles for mobile
                const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                if (activeTab) {
                    const viewport = activeTab.terminal.element.querySelector('.xterm-viewport');
                    if (viewport) {
                        viewport.style.overflow = 'hidden';
                        viewport.style.overflowY = 'hidden';
                        viewport.style.overflowX = 'hidden';
                        viewport.style.touchAction = 'none';
                    }
                }
                
                // Ensure body styles are set for mobile
                document.body.classList.add('keyboard-hidden');
                document.body.classList.remove('keyboard-visible');
                
                // Ensure text selection is disabled for navigation
                this.disableTextSelection();
                
                // Force a resize to ensure proper mobile layout
                setTimeout(() => {
                    const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                    if (activeTab && activeTab.fitAddon) {
                        activeTab.fitAddon.fit();
                        this.sendResizeForTab(activeTab);
                    }
                }, 50);
            }

            

            isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            handleKeyboardResize() {
                if (!this.isMobile()) return;
                
                const currentHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                const heightDifference = this.initialViewportHeight - currentHeight;
                const keyboardThreshold = 150;
                
                const wasKeyboardVisible = this.keyboardVisible;
                this.keyboardVisible = heightDifference > keyboardThreshold;
                
                const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                if (!activeTab) return;
                
                const terminalContainer = document.querySelector('.terminal-container');
                
                if (this.keyboardVisible !== wasKeyboardVisible) {
                    if (this.keyboardVisible) {
                        const bufferHeight = -60; // Account for tab bar
                        if (terminalContainer) {
                            terminalContainer.style.height = `calc(100vh - 40px + ${bufferHeight}px)`;
                        }
                        this.enableTextSelection();
                        document.body.classList.add('keyboard-visible');
                        document.body.classList.remove('keyboard-hidden');
                        this.allowScrolling();
                        
                        setTimeout(() => {
                            activeTab.terminal.scrollToBottom();
                        }, 15);
                    } else {
                        if (terminalContainer) {
                            terminalContainer.style.height = 'calc(100vh - 40px)';
                        }
                        this.disableTextSelection();
                        document.body.classList.add('keyboard-hidden');
                        document.body.classList.remove('keyboard-visible');
                        this.preventScrolling();
                    }
                    
                    setTimeout(() => {
                        activeTab.fitAddon.fit();
                        this.sendResizeForTab(activeTab);
                    }, 10);
                }
            }

            handleResize() {
                // Resize all tabs
                this.tabs.forEach(tab => {
                    if (this.isMobile() && window.visualViewport) {
                        this.handleKeyboardResize();
                    } else {
                        tab.fitAddon.fit();
                        this.sendResizeForTab(tab);
                    }
                });
                
                // Resize active tab immediately
                const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                if (activeTab) {
                    setTimeout(() => {
                        activeTab.fitAddon.fit();
                        this.sendResizeForTab(activeTab);
                    }, 10);
                }
            }

            setupTouchEvents() {
                const terminalContainer = document.querySelector('.terminal-container');
                if (!terminalContainer) return;
                
                // Remove existing touch event listeners
                const newContainer = terminalContainer.cloneNode(true);
                terminalContainer.parentNode.replaceChild(newContainer, terminalContainer);
                
                newContainer.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1 && this.isMobile()) {
                        this.touchStartX = e.touches[0].clientX;
                        this.touchStartY = e.touches[0].clientY;
                        this.touchStartTime = Date.now();
                        this.isNavigating = false;
                    }
                }, { passive: false });
                
                newContainer.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1 && this.isMobile()) {
                        const currentX = e.touches[0].clientX;
                        const currentY = e.touches[0].clientY;
                        
                        const deltaX = currentX - this.touchStartX;
                        const deltaY = currentY - this.touchStartY;
                        const threshold = 30;
                        
                        if (!this.keyboardVisible) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                            if (activeTab) {
                                const viewport = activeTab.terminal.element.querySelector('.xterm-viewport');
                                if (viewport) {
                                    viewport.style.overflow = 'hidden';
                                    viewport.style.overflowY = 'hidden';
                                    viewport.style.overflowX = 'hidden';
                                    viewport.style.touchAction = 'none';
                                }
                            }
                            
                            if (!this.isNavigating && (Math.abs(deltaX) > threshold || Math.abs(deltaY) > threshold)) {
                                this.isNavigating = true;
                                
                                let key = '';
                                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                                    key = deltaX > 0 ? '\x1b[C' : '\x1b[D';
                                } else {
                                    key = deltaY > 0 ? '\x1b[B' : '\x1b[A';
                                }
                                
                                if (key) {
                                    const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                                    if (activeTab) {
                                        this.sendInputForTab(activeTab, key);
                                    }
                                    this.touchStartX = currentX;
                                    this.touchStartY = currentY;
                                }
                            } else if (this.isNavigating) {
                                let key = '';
                                if (Math.abs(deltaX) > 10 && Math.abs(deltaX) > Math.abs(deltaY)) {
                                    key = deltaX > 0 ? '\x1b[C' : '\x1b[D';
                                } else if (Math.abs(deltaY) > 10 && Math.abs(deltaY) > Math.abs(deltaX)) {
                                    key = deltaY > 0 ? '\x1b[B' : '\x1b[A';
                                }
                                
                                if (key) {
                                    const activeTab = this.tabs.find(t => t.id === this.activeTabId);
                                    if (activeTab) {
                                        this.sendInputForTab(activeTab, key);
                                    }
                                    this.touchStartX = currentX;
                                    this.touchStartY = currentY;
                                }
                            }
                        }
                    }
                }, { passive: false });
                
                newContainer.addEventListener('touchend', (e) => {
                    const timeDiff = Date.now() - this.touchStartTime;
                    const wasTap = timeDiff < 300 && !this.isNavigating;
                    
                    this.isNavigating = false;
                    
                    if (!this.keyboardVisible && this.isMobile() && !wasTap) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                newContainer.addEventListener('touchcancel', (e) => {
                    this.isNavigating = false;
                    
                    if (!this.keyboardVisible && this.isMobile()) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            enableTextSelection() {
                document.body.classList.remove('no-select');
                document.body.classList.add('allow-select');
                
                if (this.isMobile()) {
                    document.body.style.overflow = 'hidden';
                    document.body.style.touchAction = 'none';
                    document.getElementById('terminal').style.overflow = 'hidden';
                    document.getElementById('terminal').style.touchAction = 'none';
                    document.getElementById('terminal-inner').style.overflow = 'hidden';
                    document.getElementById('terminal-inner').style.touchAction = 'none';
                }
            }

            disableTextSelection() {
                document.body.classList.add('no-select');
                document.body.classList.remove('allow-select');
                
                if (this.isMobile()) {
                    document.body.style.overflow = 'hidden';
                    document.body.style.touchAction = 'none';
                    document.getElementById('terminal').style.overflow = 'hidden';
                    document.getElementById('terminal').style.touchAction = 'none';
                    document.getElementById('terminal-inner').style.overflow = 'hidden';
                    document.getElementById('terminal-inner').style.touchAction = 'none';
                }
            }

            preventScrolling() {
                document.body.classList.add('keyboard-hidden');
                document.body.classList.remove('keyboard-visible');
                
                if (this.term) {
                    this.term.options.scrollback = 0;
                    this.term.scrollToBottom();
                }
            }

            allowScrolling() {
                document.body.classList.add('keyboard-visible');
                document.body.classList.remove('keyboard-hidden');
                
                if (this.term) {
                    this.term.options.scrollback = 1000;
                }
            }
        }

        // Start the application when page loads
        let authTerminal;
        document.addEventListener('DOMContentLoaded', () => {
            authTerminal = new AuthTerminal();
        });
    </script>
